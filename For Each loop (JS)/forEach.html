<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Each loop</title>
  </head>
  <body>


    <h3>Normal Array</h3>
<p id="normal_array"></p>

<h3>Using For Each Loop</h3>
    <p id="using_ForEach_Loop"></p>

    <script>
      var arr = ["hello", "bird", "table", "football", "pipe", "code"];
      var UI = [];

document.getElementById("normal_array").textContent = arr.join(", ")

      arr.forEach((word) => {
        UI.push(word.charAt(0).toUpperCase() + word.slice(1).toLowerCase());
      });

      document.getElementById("using_ForEach_Loop").textContent = UI.join(", ");
    </script>
  </body>
</html>
