<div class="box">
  <form [formGroup]="loginPage">
    <p class="mb-4 label">Login Form</p>

    <mat-form-field>
      <mat-label>UserName</mat-label>
      <input matInput formControlName="username"  /> </mat-form-field
    ><br />

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" /> </mat-form-field
    ><br />

    <div class="row">
      <p class="register-link text-primary col-sm-8" >
        <button class="btn  col-sm-8 " mat-raised-button color="primary" routerLink="/register">Register</button>
        
      </p>
      <button mat-raised-button color="accent" (click)="module_login()">Login</button>
    </div>
  </form>
</div>
