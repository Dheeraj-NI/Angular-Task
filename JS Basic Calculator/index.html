<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container boxer">
      <div class="calculator boxer">
        <h4 class="text-primary">Calculator</h4>
        <div class="row box">
          <input type="text" class="mb-3 mt-3" id="display" />
        </div>
        <div class="row box">
          <button class="btn btn-danger button m-1">Back</button>
          <button class="btn btn-light button m-1">7</button>
          <button class="btn btn-light button m-1">8</button>
          <button class="btn btn-light button m-1">9</button>
          <button class="btn btn-info button m-1">*</button>
        </div>
        <div class="row box">
          <button class="btn btn-warning button m-1" id="clear">C</button>
          <button class="btn btn-light button m-1">4</button>
          <button class="btn btn-light button m-1">5</button>
          <button class="btn btn-light button m-1">6</button>
          <button class="btn btn-info button m-1">/</button>
        </div>
        <div class="row box">
          <button class="btn btn-dark button m-1">00</button>
          <button class="btn btn-light button m-1">1</button>
          <button class="btn btn-light button m-1">2</button>
          <button class="btn btn-light button m-1">3</button>
          <button class="btn btn-info button m-1">-</button>
        </div>
        <div class="row box">
          <button class="btn btn-success button m-1">=</button>
          <button class="btn btn-light button m-1">0</button>
          <button class="btn btn-secondary button m-1">.</button>
          <button class="btn btn-info button m-1">%</button>
          <button class="btn btn-info button m-1 tall">+</button>
        </div>
      </div>
    </div>
    <script src="calculate.js"></script>
  </body>
</html>
